        @font-face {

        body {

            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000000;
        }
        .section-heading {

            font-weight: 700;
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 32px; /* Fallback for Tailwind mb-8 */
        }
        .hover-image {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .section-heading:hover .hover-image {
            display: block;
        }
        header {
            background-color: #000000; /* Solid black */
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1); /* Softer transition */
            transform: translateY(0); /* Default visible state */
        }
        header.hidden {
            transform: translateY(-100%); /* Hide header by moving up */
        }
        .menu-placeholder {
            font-family: 'Helvetica', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-top: 10px;
        }
        .menu-placeholder {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .dropdown-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 400px;
            height: 100vh;
            background-color: #000000;
            z-index: 50;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .dropdown-menu.active {
            display: block;
        }
        .dropdown-menu a {
            display: block;
            color: #ffffff;
            font-family: 'Helvetica', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            padding: 20px 0;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .dropdown-menu a:hover {
            color: #cccccc;
        }
        .dropdown-menu .social-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 10px 10px 0 0;
            vertical-align: middle;
        }
        .dropdown-menu .social-icon svg {
            fill: #ffffff;
            transition: fill 0.3s ease;
        }
        .dropdown-menu .social-icon:hover svg {
            fill: #cccccc;
        }
        .close-button {
            font-family: 'Helvetica', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #ffffff;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-button:hover {
            color: #cccccc;
        }
        .scroll-arrow {
            position: fixed;
            top: 50%;
            right: 20px;
            cursor: pointer;
            z-index: 20;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .scroll-arrow:hover {
            opacity: 1;
        }
        .scroll-arrow .arrow-line {
            stroke: #ffffff;
            stroke-width: 1;
            transition: transform 0.3s ease-in-out;
        }
        .scroll-arrow .arrow-tip {
            fill: #ffffff;
        }
        .footer-social .social-icon {

            width: 20px;
            height: 20px;
            margin: 0 10px;
            vertical-align: middle;
        }

    <script>
        // Scroll-based header hide/show
        let lastScrollTop = 0;
        const header = document.querySelector('header');

        window.addEventListener('scroll', () => {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                // Scrolling down
                header.classList.add('hidden');
            } else {
                // Scrolling up
                header.classList.remove('hidden');
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });

        // Dropdown menu toggle
        const menuPlaceholder = document.querySelector('.menu-placeholder');
        const dropdownMenu = document.querySelector('#dropdownMenu');
        const closeMenu = document.querySelector('#closeMenu');

        menuPlaceholder.addEventListener('click', () => {
            dropdownMenu.classList.toggle('active');
            console.log('Menu placeholder clicked');
        });

        closeMenu.addEventListener('click', () => {
            dropdownMenu.classList.remove('active');
            console.log('Close menu clicked');
        });

        // Smooth scroll for menu links to exact titles
        document.querySelectorAll('.dropdown-menu a:not(.social-icon)').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    const rect = targetElement.getBoundingClientRect();
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const offsetTop = rect.top + scrollTop - 128; // Adjust for header height (pt-32)
                    window.scrollTo({
                        top: offsetTop,
                        behavior: 'smooth'
                    });
                    dropdownMenu.classList.remove('active');
                }
            });
        });

        // Smooth scroll for arrows
        document.querySelectorAll('.scroll-arrow').forEach(arrow => {
            arrow.addEventListener('click', () => {
                const targetId = arrow.getAttribute('data-target');
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Stretch arrow line on scroll
        const sections = document.querySelectorAll('section');
        const arrows = document.querySelectorAll('.scroll-arrow');

        window.addEventListener('scroll', () => {
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                const arrow = arrows[index];
                if (arrow && rect.top <= window.innerHeight && rect.bottom >= 0) {
                    const sectionHeight = rect.height;
                    const scrollWithinSection = Math.max(0, window.innerHeight - rect.top);
                    const stretchFactor = 1 + (scrollWithinSection / sectionHeight) * 4; // Stretch line up to 5x
                    const arrowLine = arrow.querySelector('.arrow-line');
                    if (arrowLine) {
                        arrowLine.setAttribute('y2', 50 * stretchFactor); // Stretch line length
                    }
                    arrow.style.opacity = 0.8 + (scrollWithinSection / sectionHeight) * 0.2;
                }
            });
        });
    </script>
