<html lang="en">
<head>

    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LINDAFILMS" />
    <meta name="twitter:description" content="Explore the latest projects from LINDAFILMS, including films, games, and more." />
    <meta name="twitter:image" content="https://your-domain.com/logo.png" /> <!-- Replace with your hosted logo URL -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Graphik';
            src: url('https://fonts.cdnfonts.com/css/graphik');
        }
        body {
            font-family: 'Graphik', sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000000;
        }
        .section-heading {
            font-family: 'Helvetica', sans-serif;
            font-weight: 700;
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 32px; /* Fallback for Tailwind mb-8 */
        }
        .hover-image {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .section-heading:hover .hover-image {
            display: block;
        }
        header {
            background-color: #000000; /* Solid black */
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1); /* Softer transition */
            transform: translateY(0); /* Default visible state */
        }
        header.hidden {
            transform: translateY(-100%); /* Hide header by moving up */
        }
        .menu-placeholder {
            font-family: 'Helvetica', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-top: 10px;
        }
        .menu-placeholder {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .dropdown-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 400px;
            height: 100vh;
            background-color: #000000;
            z-index: 50;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .dropdown-menu.active {
            display: block;
        }
        .dropdown-menu a {
            display: block;
            color: #ffffff;
            font-family: 'Helvetica', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            padding: 20px 0;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .dropdown-menu a:hover {
            color: #cccccc;
        }
        .dropdown-menu .social-icon {
            display: inline-block;
            width: 32px; /* Reduced size for dropdown menu */
            height: 32px;
            margin: 10px 10px 0 0;
            vertical-align: middle;
        }
        .dropdown-menu .social-icon img {
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease;
        }
        .dropdown-menu .social-icon:hover img {
            opacity: 0.7;
        }
        .close-button {
            font-family: 'Helvetica', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #ffffff;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-button:hover {
            color: #cccccc;
        }
        .scroll-arrow {
            position: fixed;
            top: 50%;
            right: 20px;
            cursor: pointer;
            z-index: 20;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .scroll-arrow:hover {
            opacity: 1;
        }
        .scroll-arrow .arrow-line {
            stroke: #ffffff;
            stroke-width: 1;
            transition: transform 0.3s ease-in-out;
        }
        .scroll-arrow .arrow-tip {
            fill: #ffffff;
        }
        .footer-social .social-icon {
            display: inline-block;
            width: 16px; /* Reduced size for footer */
            height: 16px;
            margin: 0 10px;
            vertical-align: middle;
        }
        .footer-social .social-icon img {
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease;
        }
        .footer-social .social-icon:hover img {
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Header -->
    <header class="fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <nav>
                <span class="menu-placeholder">=</span>
                <img src="logo.png" alt="Logo" class="h-20 w-auto">
            </nav>
        </div>
    </header>

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">
        <span class="close-button" id="closeMenu">X</span>
        <a href="#games-title">GAMES</a>

        <a href="#team-title">TEAM</a>
        <a href="#tax-rebate-title">TAX REBATE</a>
        <a href="https://www.instagram.com/lindafilms" class="social-icon" target="_blank">
            <img src="your_instagram_logo.png" alt="Instagram Logo"> <!-- Replace with your Instagram logo URL -->
        </a>
        <a href="https://www.linkedin.com/company/linda-films" class="social-icon" target="_blank">
            <img src="your_linkedin_logo.png" alt="LinkedIn Logo"> <!-- Replace with your LinkedIn logo URL -->
        </a>
    </div>

    <!-- Main Content -->
    <main class="pt-32 pb-10">
        <div class="max-w-7xl mx-auto px-4">
            <!-- Section 1: Main Headings -->
            <section class="mb-16 relative">
                <h1 class="section-heading text-8xl font-bold mb-8">
                    FRAGIL
                    <img src="fragil.png" alt="Fragil Info" class="hover-image">
                </h1>
                <h1 class="section-heading text-8xl font-bold mb-8">
                    PUNTO DE QUIEBRE
                    <img src="punto_de_quiebre.png" alt="Punto de Quiebre Info" class="hover-image">
                </h1>
                <h1 class="section-heading text-8xl font-bold mb-8">
                    A GOLPE DE MARTILLO
                    <img src="a_golpe_de_martillo.png" alt="A Golpe de Martillo Info" class="hover-image">
                </h1>
                <h1 class="section-heading text-8xl font-bold mb-8">
                    RAVE
                    <img src="rave.png" alt="Rave Info" class="hover-image">
                </h1>
                <h1 class="section-heading text-8xl font-bold mb-8">
                    MANTIS
                    <img src="mantis.png" alt="Mantis Info" class="hover-image">
                </h1>
                <span class="scroll-arrow" data-target="gif-section">
                    <svg width="24" height="60" viewBox="0 0 24 60">
                        <line class="arrow-line" x1="12" y1="0" x2="12" y2="50" />
                        <path class="arrow-tip" d="M12 60L8 56L12 52L16 56z" />
                    </svg>

            </section>

            <!-- GIF Section -->
            <section class="mb-16 flex items-center justify-center min-h-screen relative" id="gif-section">
                <img src="placeholder.gif" alt="Placeholder GIF" class="max-w-full h-auto">
                <span class="scroll-arrow" data-target="games">
                    <svg width="24" height="60" viewBox="0 0 24 60">
                        <line class="arrow-line" x1="12" y1="0" x2="12" y2="50" />
                        <path class="arrow-tip" d="M12 60L8 56L12 52L16 56z" />
                    </svg>
                </span>
            </section>

            <!-- Section 2: Games -->
            <section class="mb-16 flex items-center justify-center min-h-screen relative" id="games">
                <h1 class="section-heading text-8xl font-bold" id="games-title">
                    GAMES
                    <img src="games.gif" alt="Games Info" class="hover-image">
                </h1>
                <span class="scroll-arrow" data-target="films">
                    <svg width="24" height="60" viewBox="0 0 24 60">
                        <line class="arrow-line" x1="12" y1="0" x2="12" y2="50" />

                </span>

            <!-- Section 3: Films -->
            <section class="mb-16 flex items-center justify-center min-h-screen relative" id="films">

                </h1>
                <span class="scroll-arrow" data-target="team">

                <span class="scroll-arrow" data-target="tax-rebate">

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black py-6">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="footer-social mb-4">

                    <img src="your_instagram_logo.png" alt="Instagram Logo"> <!-- Replace with your Instagram logo URL -->

                <a href="#" class="text-sm hover:underline">Contact</a>
            </div>
        </div>
    </footer>

    <script>
        // Scroll-based header hide/show
        let lastScrollTop = 0;
        const header = document.querySelector('header');

        window.addEventListener('scroll', () => {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                // Scrolling down
                header.classList.add('hidden');
            } else {
                // Scrolling up
                header.classList.remove('hidden');
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });

        // Dropdown menu toggle
        const menuPlaceholder = document.querySelector('.menu-placeholder');
        const dropdownMenu = document.querySelector('#dropdownMenu');
        const closeMenu = document.querySelector('#closeMenu');

        menuPlaceholder.addEventListener('click', () => {
            dropdownMenu.classList.toggle('active');
            console.log('Menu placeholder clicked');
        });

        closeMenu.addEventListener('click', () => {
            dropdownMenu.classList.remove('active');
            console.log('Close menu clicked');
        });

        // Smooth scroll for menu links to exact titles
        document.querySelectorAll('.dropdown-menu a:not(.social-icon)').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    const rect = targetElement.getBoundingClientRect();
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const offsetTop = rect.top + scrollTop - 128; // Adjust for header height (pt-32)
                    window.scrollTo({
                        top: offsetTop,
                        behavior: 'smooth'
                    });
                    dropdownMenu.classList.remove('active');
                }
            });
        });

        // Smooth scroll for arrows
        document.querySelectorAll('.scroll-arrow').forEach(arrow => {
            arrow.addEventListener('click', () => {
                const targetId = arrow.getAttribute('data-target');
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Stretch arrow line on scroll
        const sections = document.querySelectorAll('section');
        const arrows = document.querySelectorAll('.scroll-arrow');

        window.addEventListener('scroll', () => {
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                const arrow = arrows[index];
                if (arrow && rect.top <= window.innerHeight && rect.bottom >= 0) {
                    const sectionHeight = rect.height;
                    const scrollWithinSection = Math.max(0, window.innerHeight - rect.top);
                    const stretchFactor = 1 + (scrollWithinSection / sectionHeight) * 4; // Stretch line up to 5x
                    const arrowLine = arrow.querySelector('.arrow-line');
                    if (arrowLine) {
                        arrowLine.setAttribute('y2', 50 * stretchFactor); // Stretch line length
                    }
                    arrow.style.opacity = 0.8 + (scrollWithinSection / sectionHeight) * 0.2;
                }
            });
        });
    </script>
</body>
