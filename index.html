<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LINDAFILMS</title>
    <meta property="og:title" content="LINDAFILMS" />
    <meta property="og:description" content="Explore the latest projects from LINDAFILMS, including films, games, and more." />
    <meta property="og:image" content="https://your-domain.com/logo.png" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LINDAFILMS" />
    <meta name="twitter:description" content="Explore the latest projects from LINDAFILMS, including films, games, and more." />
    <meta name="twitter:image" content="https://your-domain.com/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Graphik';
            src: url('https://fonts.cdnfonts.com/css/graphik');
        }
        body {
            font-family: 'Graphik', sans-serif;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000000;
            overscroll-behavior: none;
        }
        .section-heading {
            font-family: 'Helvetica', sans-serif;
            font-weight: 700;
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 32px;
        }
        .hover-image {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .section-heading:hover .hover-image,
        .section-heading.active .hover-image {
            display: block;
            opacity: 1;
        }
        .section-heading.fading .hover-image {
            opacity: 0;
        }
        header {
            background-color: #000000;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
        }
        header.hidden {
            transform: translateY(-100%);
        }
        .menu-placeholder {
            font-family: 'Helvetica', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-top: 10px;
        }
        .menu-placeholder {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .dropdown-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 400px;
            height: 100vh;
            background-color: #000000;
            z-index: 50;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .dropdown-menu.active {
            display: block;
        }
        .dropdown-menu a {
            display: block;
            color: #ffffff;
            font-family: 'Helvetica', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            padding: 20px 0;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .dropdown-menu a:hover {
            color: #cccccc;
        }
        .dropdown-menu .social-icon {
            display: inline-block;
            width: 32px;
            height: 32px;
            margin: 10px 10px 0 0;
            vertical-align: middle;
        }
        .dropdown-menu .social-icon img {
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease;
        }
        .dropdown-menu .social-icon:hover img {
            opacity: 0.7;
        }
        .close-button {
            font-family: 'Helvetica', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #ffffff;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-button:hover {
            color: #cccccc;
        }
        .scroll-arrow {
            position: fixed;
            top: 50%;
            right: 20px;
            cursor: pointer;
            z-index: 20;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .scroll-arrow:hover {
            opacity: 1;
        }
        .scroll-arrow .arrow-line {
            stroke: #ffffff;
            stroke-width: 1;
            transition: transform 0.3s ease-in-out;
        }
        .scroll-arrow .arrow-tip {
            fill: #ffffff;
        }
        .footer-social .social-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin: 0 8px;
            vertical-align: middle;
        }
        .footer-social .social-icon img {
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease;
        }
        .footer-social .social-icon:hover img {
            opacity: 0.7;
        }
        .footer-logo {
            display: block;
            width: 80px;
            height: auto;
            margin-right: 16px;
        }
        .footer-left, .footer-center, .footer-right {
            display: flex;
            align-items: center;
        }
        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-right a {
            margin-left: 16px;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                overscroll-behavior-y: none;
                -webkit-overflow-scrolling: touch;
            }
            .dropdown-menu {
                width: 100%;
                padding: 16px;
                overflow-y: auto;
            }
            .dropdown-menu a {
                font-size: 1.5rem;
                padding: 12px 0;
            }
            .dropdown-menu .social-icon {
                width: 28px;
                height: 28px;
                margin: 8px 8px 0 0;
            }
            .close-button {
                font-size: 1.2rem;
                top: 12px;
                right: 12px;
            }
            .section-heading {
                font-size: 2rem;
                line-height: 1.2;
                margin-bottom: 16px;
            }
            .hover-image {
                width: 200px;
                max-width: 90vw;
                max-height: 60vh;
            }
            .scroll-arrow {
                right: 8px;
                transform: scale(0.8);
            }
            .scroll-arrow svg {
                width: 20px;
                height: 50px;
            }
            .footer-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            .footer-left, .footer-center, .footer-right {
                width: 100%;
                justify-content: center;
                text-align: center;
            }
            .footer-left {
                flex-direction: row;
                justify-content: center;
            }
            .footer-center {
                justify-content: center;
            }
            .footer-right {
                justify-content: center;
                gap: 8px;
            }
            .footer-right a {
                margin-left: 0;
                font-size: 0.875rem;
            }
            .footer-logo {
                width: 50px;
                margin-right: 8px;
            }
            .footer-social .social-icon {
                width: 20px;
                height: 20px;
                margin: 0 6px;
            }
            main {
                padding-top: 80px;
            }
            section {
                min-height: auto;
                padding: 16px 0;
            }
            #gif-section img {
                max-width: 90vw;
                height: auto;
                display: block;
            }
        }
        @media (max-width: 480px) {
            .section-heading {
                font-size: 1.5rem;
                word-break: break-word;
            }
            .hover-image {
                width: 180px;
                max-width: 80vw;
                max-height: 50vh;
            }
            .dropdown-menu a {
                font-size: 1.2rem;
                padding: 8px 0;
            }
            .dropdown-menu .social-icon {
                width: 24px;
                height: 24px;
            }
            .close-button {
                font-size: 1rem;
            }
            .scroll-arrow {
                right: 4px;
                transform: scale(0.7);
            }
            .footer-right a {
                font-size: 0.75rem;
                padding: 0 4px;
            }
            .footer-logo {
                width: 40px;
            }
            .footer-social .social-icon {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Header -->

    <!-- Dropdown Menu -->
    <div class="dropdown-menu" id="dropdownMenu">

    <!-- Main Content -->
    <main class="pt-32 pb-10">

                    <img src="punto_de_quiebre.png" alt="Punto de Quiebre Info" class="hover-image">
                </h1>
                <h1 class="section-heading block w-full text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-bold mb-8">
                    A GOLPE DE MARTILLO
                    <img src="a_golpe_de_martillo.png" alt="A Golpe de Martillo Info" class="hover-image">

                <h1 class="section-heading block w-full text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-bold mb-8">

            <div class="footer-container">

    <script>
        // Scroll-based header hide/show and image fade
        let lastScrollTop = 0;
        const header = document.querySelector('header');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            // Header hide/show
            if (currentScroll > lastScrollTop) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;

            // Fade out active images/GIFs on scroll (desktop and mobile)
            document.querySelectorAll('.section-heading.active').forEach(heading => {
                heading.classList.add('fading');
                setTimeout(() => {
                    heading.classList.remove('active', 'fading');
                }, 400); // Match CSS transition duration
            });

            // Stretch arrow line on scroll
            const sections = document.querySelectorAll('section');
            const arrows = document.querySelectorAll('.scroll-arrow');
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                const arrow = arrows[index];
                if (arrow && rect.top <= window.innerHeight && rect.bottom >= 0) {
                    const sectionHeight = rect.height;
                    const scrollWithinSection = Math.max(0, window.innerHeight - rect.top);
                    const stretchFactor = 1 + (scrollWithinSection / sectionHeight) * 4;
                    const arrowLine = arrow.querySelector('.arrow-line');
                    if (arrowLine) {
                        arrowLine.setAttribute('y2', 50 * stretchFactor);
                    }
                    arrow.style.opacity = 0.8 + (scrollWithinSection / sectionHeight) * 0.2;
                }
            });
        });

        // Dropdown menu toggle
        const menuPlaceholder = document.querySelector('.menu-placeholder');
        const dropdownMenu = document.querySelector('#dropdownMenu');
        const closeMenu = document.querySelector('#closeMenu');

        if (menuPlaceholder && dropdownMenu) {
            menuPlaceholder.addEventListener('click', () => {
                dropdownMenu.classList.toggle('active');
                console.log('Menu placeholder clicked');
            });
        }

        if (closeMenu && dropdownMenu) {
            closeMenu.addEventListener('click', () => {
                dropdownMenu.classList.remove('active');
                console.log('Close menu clicked');
            });
        }

        // Smooth scroll for menu links to exact titles
        document.querySelectorAll('.dropdown-menu a:not(.social-icon)').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    const rect = targetElement.getBoundingClientRect();
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const offsetTop = rect.top + scrollTop - 128;
                    window.scrollTo({
                        top: offsetTop,
                        behavior: 'smooth'
                    });
                    dropdownMenu.classList.remove('active');
                }
            });
        });

        // Smooth scroll for arrows
        document.querySelectorAll('.scroll-arrow').forEach(arrow => {
            arrow.addEventListener('click', () => {
                const targetId = arrow.getAttribute('data-target');
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Touch event for section headings on mobile
        let touchTimeout;
        document.querySelectorAll('.section-heading').forEach(heading => {
            heading.addEventListener('touchstart', function(e) {
                e.preventDefault();
                // Remove active class from other headings
                document.querySelectorAll('.section-heading').forEach(otherHeading => {
                    if (otherHeading !== heading) {
                        otherHeading.classList.remove('active', 'fading');
                    }
                });
                // Add active class to current heading
                clearTimeout(touchTimeout);
                this.classList.add('active');
            }, { passive: false });

            heading.addEventListener('touchend', function() {
                touchTimeout = setTimeout(() => {
                    this.classList.remove('active');
                }, 400); // Match CSS transition duration
            }, { passive: true });

            heading.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
        });
    </script>
